                <div class="cart__order">
                    <div class="cart__head">
                        <h2>Оформление заказа</h2>
                    </div>
                    <form class="cart__form js-form">
                        <div class="cart__form-item">
                            <label for="name">*Имя:</label>
                            <input type="text" name="full_name" placeholder="Имя" id="name">
                        </div>
                        <div class="cart__form-item">
                            <label for="adress">*Адрес доставки:</label>
                            <input type="text" name="delivery_address" placeholder="Адрес" id="adress">
                        </div>
                        <div class="cart__form-item">
                            <label for="phone">*Телефон:</label>
                            <input type="tel" name="phone" placeholder="Телефон" id="phone">
                        </div>
                        <div class="cart__form-item">
                            <label for="date">*Дата доставки:</label>
                            <input type="date" name="delivery_date" placeholder="Дата" id="date" class="js-date">
                        </div>
                        <div class="cart__form-item">
                            <label for="email">*Email:</label>
                            <input type="email" name="email" placeholder="Email" id="email">
                            <div class="cart__form-checkbox">
                                <input type="checkbox" name="mailing" id="mailing">
                                <label for="mailing">Подписаться на рассылку</label>
                            </div>
                        </div>
                        <div class="cart__form-item">
                            <label for="time">*Временной интервал доставки:</label>
                            <select id="time" class="js-time">
                                <option value="08:00-12:00">08:00-12:00</option>
                                <option value="12:00-14:00">12:00-14:00</option>
                                <option value="14:00-18:00">14:00-18:00</option>
                                <option value="18:00-22:00">18:00-22:00</option>
                            </select>
                        </div>
                        <div class="cart__form-item">
                            <label for="text">Комментарии:</label>
                            <textarea name="comment" id="text"></textarea>
                        </div>
                        <div class="cart__form-item">
                            <div class="cart__total js-total">
                                <div class="cart__total-price">
                                    <span>Итоговая стоимость: <span class="js-total-price">0</span>₽</span>
                                </div>
                                <div class="cart__total-delivery">
                                    <span>(стоимость доставки: <span class="js-total-delivery">0</span>₽)</span>
                                </div>
                                <div class="cart__form-btns">
                                    <button class="btn cart__form-btn js-form-reset">Сбросить</button>
                                    <button type="submit" class="btn cart__form-btn js-form-sabmit">Оформить</button>
                                </div>
                            </div>
                        </div>
                    </form>
