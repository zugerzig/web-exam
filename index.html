        <div class="main content-wrapp">
            <div class="main__popup popup js-popup">
                <span class="popup__text"></span>

            <form class="main__sidebar sidebar js-sidebar hidden-sidebar">
                <div class="sidebar__section">
                    <h4 class="sidebar__title">Категории</h4>
                    <ul class="sidebar__list">
                        <template id="js-catalog-category">
                            <li class="sidebar__list-item">
                                <input class="sidebar__list-checkbox" type="checkbox" name="" id="">
                                <label class="sidebar__category-name"></label>
                            </li>
                        </template>
                    </ul>
                </div>
                <div class="sidebar__section">
                    <h4 class="sidebar__title">Стоимость</h4>
                    <div class="price-block">
                        <div class="price-inputs">
                            <div class="input-wrapper">
                                <button class="decrement"></button>
                                <label for="price-from">От</label>
                                <input type="number" id="price-from" name="price-from" value="0" class="js-number-input js-number-input-0">
                                <button class="increment"></button>
                            </div>
                            <div class="input-wrapper">
                                <button class="decrement"></button>
                                <label for="price-to">До</label>
                                <input type="number" id="price-to" name="price-to" value="500" class="js-number-input js-number-input-1">
                                <button class="increment"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sidebar__list-item checkbox-single js-sidebar-checkbox">
                    <input class="sidebar__list-checkbox" type="checkbox" name="hasdiscount" id="hasdiscount">
                    <label class="sidebar__category-name" for="hasdiscount">Только товары со скидками</label>
                </div>
                <div class="btn sidebar__btn js-sidebar-btn">Применить</div>
            </form>
            <div class="main__catalog catalog">
                <div class="catalog__head">
                    <div class="catalog__title">Каталог</div>
                    <label class="toggle-filter">
                        <input type="checkbox" id="toggle-checkbox">
                        Показать фильтр
                    </label>
                    <div class="catalog__sort">
                        <select name="sort" id="" class="catalog-sort js-catalog-sort">
                            <option selected value="">Сортировать</option>
                            <option value="rating-down">По убыванию рейтинга</option>
                            <option value="rating-up">По возрастанию рейтинга</option>
                            <option value="price-down">По убыванию цены</option>
                            <option value="price-up">По возрастанию цены</option>
                        </select>
                    </div>
                </div>
