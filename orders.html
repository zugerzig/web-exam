<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказы</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./content.css">
    <link rel="stylesheet" href="./orders.css">
</head>
<body>
    <div class="app">
        <div class="header-wrapp">
            <div class="header content-wrapp">
            <img class="header__logo" src="/assets/logo.webp" alt="">
            <div class="header__btns">
                <a href="index.html" class="header__icon header__btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="800px" height="800px" viewBox="-0.5 0 25 25" fill="none">
                        <path d="M2 12.32H22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 18.32H22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 6.32001H22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
                <a href="cart.html" class="header__icon header__btn">
                    <svg width="800px" height="800px" viewBox="-0.5 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18.5996 21.57C19.7042 21.57 20.5996 20.6746 20.5996 19.57C20.5996 18.4654 19.7042 17.57 18.5996 17.57C17.495 17.57 16.5996 18.4654 16.5996 19.57C16.5996 20.6746 17.495 21.57 18.5996 21.57Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M8.59961 21.57C9.70418 21.57 10.5996 20.6746 10.5996 19.57C10.5996 18.4654 9.70418 17.57 8.59961 17.57C7.49504 17.57 6.59961 18.4654 6.59961 19.57C6.59961 20.6746 7.49504 21.57 8.59961 21.57Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 3.55997C2 3.55997 6.64 3.49997 6 7.55997L5.31006 11.62C5.20774 12.1068 5.21778 12.6105 5.33954 13.0929C5.46129 13.5752 5.69152 14.0234 6.01263 14.4034C6.33375 14.7833 6.73733 15.0849 7.19263 15.2854C7.64793 15.4858 8.14294 15.5797 8.64001 15.56H16.64C17.7479 15.5271 18.8119 15.1196 19.6583 14.404C20.5046 13.6884 21.0834 12.7069 21.3 11.62L21.9901 7.50998C22.0993 7.0177 22.0939 6.50689 21.9744 6.017C21.8548 5.52712 21.6242 5.07126 21.3005 4.68467C20.9767 4.29807 20.5684 3.99107 20.1071 3.78739C19.6458 3.58371 19.1438 3.48881 18.64 3.50998H9.94" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
            </div>
            </div>
        </div>
        <div class="main content-wrapp">
            <div class="main__popup popup js-popup">
                <span class="popup__text"></span>
                <svg class="popup__close" xmlns="http://www.w3.org/2000/svg" width="800px" height="800px" viewBox="-0.5 0 25 25" fill="none">
                    <path d="M3 21.32L21 3.32001" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M3 3.32001L21 21.32" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="orders">
                <div class="orders__header">
                    <h2>Заказы</h2>
                </div>
                <div class="orders__wrapper">
                    <div class="orders__head">
                        <h4>№</h4>
                        <h4>Дата оформления</h4>
                        <h4>Состав заказа</h4>
                        <h4>Стоимость</h4>
                        <h4>Доставка</h4>
                        <h4></h4>
                    </div>
                    <ul class="orders__list js-orders">
                        <template id="js-order-item">
                            <li class="orders__list-item">
                                <div class="orders__num"></div>
                                <div class="orders__date"></div>
                                <div class="orders__names">
                                </div>
                                <div class="orders__price"></div>
                                <div class="orders__delivery">
                                </div>
                                <div class="orders__control">
                                    <img class="js-order-view" src="/assets/eye.svg" alt="">
                                    <img class="js-order-edit" src="/assets/edit.svg" alt="">
                                    <img class="js-order-delete" src="/assets/close.svg" alt="">
                                </div>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer">
            <span>(c) 2025 Family Shop</span>
        </div>
    </div>
    <!-- модальное окно для удаления -->
    <div id="modal-delete" class="modal modal-delete hidden">
        <div class="modal-content">
            <span class="close-btn js-modal-close-btn">&times;</span>
            <h2>Удаление заказа</h2>
            <p>Вы уверены, что хотите удалить заказ?</p>
            <div class="modal-delete__btns">
                <button class="btn modal-close">Нет</button>
                <button class="btn modal-submit">Да</button>
            </div>
        </div>
    </div>
    <!-- модальное окно для просмотра/правки -->
    <div id="modal-view" class="modal modal-view hidden">
        <div class="modal-content">
            <span class="close-btn js-modal-close-btn">&times;</span>
            <h2 class="modal-view__title"></h2>
            <form class="modal__content-wrapp" id="modal-form">
                <div class="modal__subtitle">Дата оформления</div>
                <div class="modal__field modal__field_data">
                    <p></p>
                </div>
                <div class="modal__subtitle">Имя</div>
                <div class="modal__field modal__field_name modal__field_inputs">
                    <p></p>
                    <input type="text" name="full_name">
                </div>
                <div class="modal__subtitle">Номер телефона</div>
                <div class="modal__field modal__field_phone modal__field_inputs">
                    <p></p>
                    <input type="tel" name="phone" id="">
                </div>
                <div class="modal__subtitle">Email</div>
                <div class="modal__field modal__field_email modal__field_inputs">
                    <p></p>
                    <input type="email" name="email" id="">
                </div>
                <div class="modal__subtitle">Адрес доставки</div>
                <div class="modal__field modal__field_adress modal__field_inputs">
                    <p></p>
                    <input type="text" name="delivery_address">
                </div>
                <div class="modal__subtitle">Дата доставки</div>
                <div class="modal__field modal__field_d-date modal__field_inputs">
                    <p></p>
                    <input type="date" name="delivery_date" id="">
                </div>
                <div class="modal__subtitle">Время доставки</div>
                <div class="modal__field modal__field_d-time modal__field_inputs">
                    <p></p>
                    <select id="modal-time" class="js-modal-time">
                        <option value="08:00-12:00">08:00-12:00</option>
                        <option value="12:00-14:00">12:00-14:00</option>
                        <option value="14:00-18:00">14:00-18:00</option>
                        <option value="18:00-22:00">18:00-22:00</option>
                    </select>
                </div>
                <div class="modal__subtitle">Состав заказа</div>
                <div class="modal__field modal__field_names">
                    <p></p>
                </div>
                <div class="modal__subtitle">Стоимость</div>
                <div class="modal__field modal__field_price">
                    <p></p>
                </div>
                <div class="modal__subtitle">Комментарий</div>
                <div class="modal__field modal__field_comment modal__field_inputs">
                    <p></p>
                    <textarea name="comment" id=""></textarea>
                </div>
                <div></div>
                <div class="modal-view__btns">
                    <button class="btn modal-close">Отмена</button>
                    <button class="btn modal-close modal-close_view">Ок</button>
                    <button type="submit" class="btn modal-submit">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="./orders.js" defer></script>
</body>
</html>
